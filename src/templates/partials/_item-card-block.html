<!-- begin item-card-meta-block -->
<div class="item-card-meta-block">
  <div class="item-card-meta-block__img">
    {% if i.icon %}
    {{ mixins.icon(i.icon) }}
    {% else %}            
    <img class="js-lazy" alt="" src="" data-src="./img/steel.jpg"/>
    {% endif %}
  </div>

  <div class="item-card-meta-block__title">{{ i.title | safe }}</div>

  <div class="item-card-meta-block__icon"></div>
</div>
<!-- end item-card-meta-block -->
